unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g default-terminal "screen-256color"
set -sg terminal-overrides ",*:RGB"

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g history-limit 10000
set -g set-titles on
set -g set-titles-string "#W"
set -g detach-on-destroy off
set -g set-clipboard on

set -s focus-events on
set -s extended-keys on
set -s escape-time 0

# Colours
set -g @ctp_bg "#1e1e2e"
set -g @ctp_blue "#89b4fa"
set -g @ctp_green "#a6e3a1"
set -g @ctp_lavender "#b4befe"
set -g @ctp_subtext "#a6adc8"
set -g @ctp_surface "#585b70"

# Aesthetics
set -g status-position top
set -g status-style "bg=#{@ctp_bg}"
set -g status-left "#[fg=#{@ctp_lavender},bg=#{@ctp_bg}]  #S "
set -g status-right "#[fg=#{@ctp_lavender},bg=#{@ctp_bg}]%a %Y-%m-%d  %R "
set -g window-status-current-format "#[fg=#{@ctp_blue},bg=#{@ctp_bg}]#I󰧞#W"
set -g window-status-format "#[fg=#{@ctp_subtext},bg=#{@ctp_bg}]#I #W"
set -g pane-active-border-style "fg=#{@ctp_green},bg=#{@ctp_bg}"
set -g pane-border-style "fg=#{@ctp_surface},bg=#{@ctp_bg}"

bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

bind -n M-H previous-window
bind -n M-L next-window

# Vi mode for copying
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

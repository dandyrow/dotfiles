format = """
$username\
$hostname\
$directory\
$character"""

right_format = """
$git_branch\
$git_state\
$git_status\
$c\
$docker_context\
$golang\
$haskell\
$java\
$nodejs\
$php\
$python\
$rust\
$terraform\
$cmd_duration\
$status"""

add_newline = false
continuation_prompt = "[>](yellow) "
palette = "catppuccin_mocha"

[username]
format = '[$user]($style) '

[hostname]
format = '[$ssh_symbol](bold green) [$hostname]($style) '
ssh_symbol = '@'

[directory]
truncation_symbol = '.../'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_status]
style = 'purple'

[c]
format = '[$symbol($version(-$name))]($style) '

[docker_context]
format = '[$symbol$context]($style) '

[golang]
format = '[$symbol($version)]($style) '

[haskell]
format = '[$symbol($version)]($style) '

[java]
format = '[$symbol($version)]($style) '

[nodejs]
format = '[$symbol($version)]($style) '

[php]
format = '[$symbol($version)]($style) '

[python]
format = '[$symbol($version)( \($virtualenv\))]($style) '

[rust]
format = '[$symbol($version)]($style) '

[terraform]
format = '[$symbol$workspace]($style) '

[cmd_duration]
format = '[$duration]($style) '

[status]
format = '[$symbol $status]($style) '
symbol = 'âœ–'
disabled = false

